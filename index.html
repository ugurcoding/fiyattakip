<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Fiyat Takibi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PURCHASE TRACKING</h1>

        <!-- İşlem Çubuğu -->
        <div class="progress-container">
            <label for="progress">İşlem Durumu:</label>
            <progress id="progress" value="0" max="100"></progress>
            <span id="progress-text">0%</span> <!-- Yüzdeyi gösterecek bir etiket ekliyoruz -->
        </div>


        <!-- Ürün Ekleme Formu -->
        <div class="input-section">
            <label for="product-names">Ürün Adları (aralarında * ile ayırın):</label>
            <textarea id="product-names" placeholder="Örneğin: Ürün1*Ürün2*Ürün3"></textarea>

            <label for="total-price">Toplam Satın Alma Fiyatı:</label>
            <input type="number" id="total-price" placeholder="Toplam fiyatı girin">

            <button id="add-products">Ürünleri Ekle</button>
        </div>

        <!-- Ürün Listesi ve Toplam Fiyat -->
        <div class="total-info">
           <!--  <h3>Toplam</h3> -->
            <p id="total-purchase">Satın Alma Fiyatı Toplamı: 0₺</p>
            <p id="total-current">Güncel Satış Fiyatı Toplamı: 0₺</p>
            <p id="total-profit-loss">Toplam Kar/Zarar: 0₺</p>
        </div>
<br>

        <div class="product-list">
            <h3>Ürün Listesi:</h3>
            <br> <br>
            <ul id="product-list"></ul>
        </div>

    </div>
    <br>

    <footer class="footer">
        <p>&copy; 2024 Tüm Hakları Saklıdır | Price Tracking App | Made By Uğur</p>
    </footer>

    <script src="https://ugurcoding.github.io/fiyattakip/app.js"></script>

</body>
</html>
